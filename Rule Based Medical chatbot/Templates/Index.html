<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDVISE</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="page-header">
        <div class="logo-title">
            <!-- Image reference updated to use Flask's static folder -->
            <img src="{{ url_for('static', filename='images/Logo3.png') }}" alt="MEDVISE Logo" class="logo">
            <h1 class="title">MEDVISE</h1>
        </div>
        <p class="subtitle">Your Virtual Health Companion</p>
    </header>

    <main>
        <div class="chat-container glass">
            <!-- Chatbox to display the conversation -->
            <div id="chatbox" class="chatbox">
                <div id="chat-messages"></div>
            </div>
            <div class="input-section">
                <!-- Input section for user messages -->
                <input type="text" id="userInput" placeholder="Type your message..." onkeydown="checkEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>

    <script>
        // Function to append messages from either the user or the chatbot
        function appendMessage(sender, message) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.className = sender;
            messageElement.innerHTML = `<b>${sender}:</b> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send the message to the server and get a response
        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            // Append the user message
            appendMessage("User", userInput);
            document.getElementById("userInput").value = ""; // Clear the input field

            // Send the user message to the server for processing
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => appendMessage("Chatbot", data.response)); // Display the chatbot response
        }

        // Function to check if the Enter key is pressed
        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage(); // Call the sendMessage function when Enter is pressed
            }
        }
    </script>
</body>
</html>
